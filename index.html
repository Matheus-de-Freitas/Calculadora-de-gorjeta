<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do spliter">
    </header>
    <main>
        <form action="">
            <div class="bill distance">
                <label for="bill-input">Bill</label>
                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="ícone da moeda dólar">

                    <input type="number" id="bill-input" placeholder="0">
                </div>
            </div>

            <div class="tip distance">
                <label>Select Tip %</label>
                <div class="input-boxes">
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" id="tip-input" placeholder="Custom">
                </div>
            </div>

            <div class="people">
                <label for="people-input">Number of People</label>
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="ícone de uma pessoa">
                    <input type="number" id="people-input"  placeholder="0">
                </div>
            </div>

        </form>

        <section class="results">
            <div class="results-values">
                <div class="tip-amount">
                    <p>Tip Amount <br> <span>/ person</span></p>
                    <p id="tip-amount__result">$0.00</p>
                </div>

                <div class="total">
                    <p>Total <br> <span>/ person</span></p>
                    <p id="total">$0.00</p>
                </div>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
